<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__menu">
        <div class="header__menu-wrapper">
          <a href="" class="header__menu-brand"><span>NAMU</span></a>
          <nav class="navbar">
            <div class="navbar__toggler">
              <input type="checkbox" class="navbar__input"></input>
              <div class="navbar__toggler-wrapper">
                <span class="navbar__span"></span>
                <span class="navbar__span"></span>
                <span class="navbar__span"></span>
                <div class="navbar__list-wrapper">
                  <div class="navbar__notation">
                    <div class="navbar__notation-text">
                      <h3 class="navbar__notation-heading">Розклад на сьогодні</h3>
                      <span class="navbar__notation-span">12:00 - 19:00</span>
                    </div>
                    <div class="navbar__notation-text">
                      <h3 class="navbar__notation-heading">Адреса</h3>
                      <span class="navbar__notation-span">Київ, вуд. М. Грушевського, 6</span>
                    </div>
                  </div>
                  <ul class="navbar__list">
                    <li class="navbar__item">
                      <a href="#" class="navbar__link">
                        Спланувати візит
                      </a>
                    </li>
                    <li class="navbar__item">
                      <a href="#" class="navbar__link">
                        Виставка та події
                      </a>
                    </li>
                    <li class="navbar__item">
                      <a href="#" class="navbar__link">
                        Колекція
                      </a>
                    </li>
                  </ul>
                  <div class="navbar__button">
                    <a href="" class="navbar__button-buy button button--buy">Купити квиток</a>
                    <a href="" class="navbar__button-member button button--member">Стати членом</a>
                  </div>
                </div>
              </div>
              <form action="" class="navbar__menu-form">
                <select
                  name="languages"
                  id="languages"
                  class="navbar__menu-select"
                >
                  <option lang="ua" value="Ukrainian">UA</option>
                  <option lang="en" value="English">EN</option>
                </select>
              </form>
            </div>
          </nav>
        </div>
      </div>
      <div class="header__presentation">
        <p class="header__presentation-paragraph">10 серпня - 10 листопада</p>
        <h2 class="header__presentation-main">Мистецтво</h2>
        <div class="header__presentation-wrapper">
          <h2 class="header__presentation-main">XIX - XX ст.</h2>
          <p class="header__presentation-paragraph">Внесок українських митців у світову культуру 19-20ст</p>
          <a href="" class="header__presentation-button button button--buy">Купити квиток</a>
        </div>
        <span class="header__presentation-span">10.08 - 10.10</span>
      </div>
      <div class="header__picture"></div>
    </header>
    <main class="main">

    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
